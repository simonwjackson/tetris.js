<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Yrsa|Press+Start+2P" rel="stylesheet"> 
    <title>Tetris</title>
  </head>
  
  <body>
    <section class='game'> 
      <div class="score-container">Score:   
        <span id="score"></span>
      </div>
      <canvas id="tetris" width="200" height="400"></canvas>
    </section>
    <script>
      document.body.addEventListener('tetris', e => { 
        document.getElementById('score').innerHTML = e.detail.score
      }) 
    </script> 
    <script src="./src/tetris.js"></script> 
  </body>
  
</html>
