<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro|Yrsa|Press+Start+2P" rel="stylesheet"> 
    <title>Tetris</title>
  </head>
  
  <body>
    <section class='game'> 
      <label for="theme"> 
        Theme:
        <select name="theme" id="theme">
          <option value="crush">Crush</option>
          <option value="usa">Usa</option>
          <option value="deep">Deep</option>
          <option value="diablo">Diablo</option>
          <option value="berlin">Berlin</option>
          <option value="xp">XP</option>
          <option value="love">Love</option>
          <option value="ocean">Ocean</option>
          <option value="grass">Grass</option>
        </select>
      </label>
      <div class="score-container">Score:   
        <span id="score"></span>
      </div>
      <canvas id="tetris" width="200" height="400"></canvas>
    </section>
    <script>
      document.getElementById('theme').addEventListener('change', e => {
        document.body.dispatchEvent(
          new CustomEvent('tetris:client', { detail: { theme: e.target.value } })
        )
      })
      
      document.body.addEventListener('tetris:core', e => { 
        document.getElementById('score').innerHTML = e.detail.score
      }) 
    </script> 
    <script src="./src/tetris.js"></script> 
  </body>
  
</html>
